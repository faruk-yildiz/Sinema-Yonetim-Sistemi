<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sinema Yönetim Paneli</title>
</head>
<body>
    <ul class="nav nav-pills mb-3 p-3 navbar-light bg-light" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-salon-tab" data-bs-toggle="pill" data-bs-target="#pills-salon" type="button" role="tab" aria-controls="pills-salon" aria-selected="true">Salonlar</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-salon-edit-tab" data-bs-toggle="pill" data-bs-target="#pills-salon-ekle" type="button" role="tab" aria-controls="pills-salon-ekle" aria-selected="false">Salon Ekle/Düzenle</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-film-tab" data-bs-toggle="pill" data-bs-target="#pills-film" type="button" role="tab" aria-controls="pills-film" aria-selected="false">Filmler</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-film-edit-tab" data-bs-toggle="pill" data-bs-target="#pills-film-ekle" type="button" role="tab" aria-controls="pills-film-ekle" aria-selected="false">Film Ekle/Düzenle</button>
        </li>
        <!--<li class="float-right"> 
          <button class="nav-link" id="pills-bilet-tab" data-bs-toggle="pill" data-bs-target="#pills-bilet" type="button" role="tab" aria-controls="pills-bilet" aria-selected="false">Biletler</button>
       </li>-->
        <li class="float-right"> 
           <button onclick="clearStorage()" class="nav-link">Çıkış Yap</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active p-4" id="pills-salon" role="tabpanel" aria-labelledby="pills-salon-tab">
          <table id="saloon-table" class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Salon Adı</th>
                <th scope="col">Salondaki Film</th>
                <th scope="col">Son Vizyon Tarihi</th>
                <th scope="col">Düzenle/Sil</th>
              </tr>
            </thead>
            <tbody id="saloon-table-body">
              
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade p-5" id="pills-salon-ekle" role="tabpanel" aria-labelledby="pills-salon-ekle-tab">
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="salon-id">Salon ID</label>
                <input type="text" class="form-control" readonly id="salon-id" placeholder="Salon ID">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="salon-adi">Salon Adı</label>
                <input type="text" class="form-control" id="salon-adi" placeholder="Salon Adı">
              </div>
            </div>
              <div class="form-row">
              <div class="form-group">
                <label for="salon-kapasite">Kapasite</label>
                <input type="text" class="form-control" id="salon-kapasite" placeholder="Salon Kapasitesi">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="salon-film">Film</label>
                <select id="salon-film" class="form-control">
                </select>
              </div>
            </div>
            <div class="form-row mt-3 mb-3">
              <div class="form-group col">
                <label for="salon-seans">Seans Oluşturunuz</label>
                <input class="form-control col-md-6" type="time" id="salon-seans">
                <a onclick="addSession()" class="mt-3 btn btn-warning col-md-6">Ekle</a>
                <textarea readonly id="salon-seans-goster" class="mt-3 col-6" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="salon-tarih">Son Vizyon Tarihi Seçiniz:</label>
                <input class="form-control" type="date" id="salon-tarih">
              </div>
            </div>
            <a  onclick="updateOrAddSaloon()" class="btn btn-primary mt-3">Kaydet</a>
          </form>
        </div>
        <div class="tab-pane fade p-4" id="pills-film" role="tabpanel" aria-labelledby="pills-film-tab">
          <table id="film-table" class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Filmin Adı</th>
                <th scope="col">Yönetmeni</th>
                <th scope="col">Yılı</th>
                <th scope="col">Düzenle/Sil</th>
              </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade p-5" id="pills-film-ekle" role="tabpanel" aria-labelledby="pills-film-ekle-tab">
          <form name="movieForm">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="customFile">Kapak Fotoğrafı</label>
                <input type="file" class="form-control" id="customFile" />
              </div>
              <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" readonly id="id" placeholder="ID">
              </div>
              <div class="form-group">
                <label for="tittle">Adı</label>
                <input type="text" class="form-control" id="title" placeholder="Filmin Adı">
              </div>
              <div class="form-group">
                <label for="yil">Filmin Yılı</label>
                <input type="text" class="form-control" id="yil" placeholder="Filmin Yılı">
              </div>
            </div>
            <div class="form-group">
              <label for="sure">Filmin Süresi</label>
              <input type="text" class="form-control" id="sure" placeholder="Filmin Süresi">
            </div>
            <div class="form-group">
              <label for="yonetmen">Yönetmen</label>
              <input type="text" class="form-control" id="yonetmen" placeholder="Yönetmen">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="konu">Konusu</label>
                <textarea class="form-control" id="konu" rows="4"></textarea>
              </div>
            </div>
            <a onclick="updateOrAddMovie()" class="btn btn-primary mt-3">Kaydet</a>
          </form>
        </div>
        <!--<div class="tab-pane fade p-5" id="pills-bilet" role="tabpanel" aria-labelledby="pills-bilet-tab">
        </div>-->
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
