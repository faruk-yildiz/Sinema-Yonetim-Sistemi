<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bilet Al</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Sinema Yönetim Sistemi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNavAltMarkup">
            <div class="navbar-nav float-end mr-3">
              <a class="nav-link" href="../movies/movies.html">Anasayfa</a>
              <a class="nav-link active" href="#">Bilet Al</a>  
            </div>
          </div>
        </div>
      </nav>
      <div class="p-5">
        <div class="text-center">
          <h1>Bilet Satın Al</h1>
        </div>
        <form>
          <div class="form-row mt-3">
            <div class="form-group">
              <label for="email">Email Adresi</label>
              <input class="form-control" type="email" id="email">
            </div>
          </div>
          <div class="form-row mt-3">
            <div class="form-group">
              <label for="telefon">Telefon Numarası</label>
              <input class="form-control" type="tel" id="telefon">
            </div>
          </div>
          <div class="form-row mt-3">
            <div class="form-group">
              <label for="film">Film Seçiniz</label>
              <select name="film" id="film" class="form-control">
              </select>
            </div>
           <div class="form-row mt-3"> 
            <div class="form-group">
              <label for="salon">Salon Seçiniz</label>
              <select name="salon" id="salon" class="form-control">
              </select>
            </div>
          </div>
          <div class="form-row mt-3">
            <div class="form-group">
              <label class="form-label" for="tarih">Tarih Seçiniz:</label>
              <input class="form-control" type="date"  id="tarih">
            </div>
          </div>
          <div class="form-row mt-3">
            <div class="form-group">
              <label class="form-label" for="seans">Seans Seçiniz:</label>
              <select class="form-control" id="seans">
              </select>
            </div>
          </div>
          <div class="text-center">
            <a onclick="buyTicket()"  class="btn btn-primary mt-3">Satın Al</a>
          </div>
        </form>
      </div>
        <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalLabel" aria-hidden="true">
          <div class="modal-dialog  modal-xl" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 id="modal-title" class="modal-title" id="exampleModalLabel">Bilet Özeti</h1>
                <button onclick="refresh()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="modal-body" class="modal-body">
                <div class="text-center">
                  <form>
                    <div class="form-row mt-3">
                      <div class="form-group">
                        <label for="modalEmail">Email Adresi</label>
                        <input readonly class="form-control" type="email" id="modalEmail">
                      </div>
                    </div>
                    <div class="form-row mt-3">
                      <div class="form-group">
                        <label for="modalTelefon">Telefon Numarası</label>
                        <input readonly class="form-control" type="tel" id="modalTelefon">
                      </div>
                    </div>
                    <div class="form-row mt-3">
                      <div class="form-group">
                        <label for="modalFilm">Film</label>
                        <input readonly class="form-control" id="modalFilm">
                      </div>
                     <div class="form-row mt-3"> 
                      <div class="form-group">
                        <label for="modalSalon">Salon</label>
                        <input readonly class="form-control" id="modalSalon">
                      </div>
                    </div>
                    <div class="form-row mt-3">
                      <div class="form-group">
                        <label class="form-label" for="modalTarih">Tarih</label>
                        <input readonly class="form-control" type="date" id="modalTarih">
                      </div>
                    </div>
                    <div class="form-row mt-3">
                      <div class="form-group">
                        <label class="form-label" for="modalSeans">Seans</label>
                        <input readonly class="form-control" id="modalSeans">
                      </div>
                    </div>
                </div>
               </div>
              <div class="modal-footer">
                <a onclick="refresh()" type="button" class="btn btn-danger" data-dismiss="modal">Close</a>

              </div>
            </div>
          </div>
        </div>
        </div> 
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="ticketScript.js"></script>
</body>
</html>
